{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center mb-4">Update Vendor</h2>
    <form method="POST">
        {% csrf_token %}
        
        <div class="form-group mb-3">
            <label for="name" class="form-label">Vendor Name:</label>
            <input type="text" id="name" name="name" class="form-control" value="{{ vendor.name }}" required>
        </div>

        <div class="form-group mb-3">
            <label for="phone_number" class="form-label">Phone Number:</label>
            <input type="text" id="phone_number" name="phone_number" class="form-control" value="{{ vendor.phone_number }}">
        </div>

        <div class="form-group mb-3">
            <label for="address" class="form-label">Address:</label>
            <textarea id="address" name="address" class="form-control" rows="4">{{ vendor.address }}</textarea>
        </div>

        <div class="form-group mb-3">
            <label for="payment_upi_id" class="form-label">Payment UPI ID:</label>
            <input type="text" id="payment_upi_id" name="payment_upi_id" class="form-control" value="{{ vendor.payment_upi_id }}">
        </div>

        <button type="submit" class="btn btn-primary">Update Vendor</button>
    </form>
</div>
{% endblock %}
